# my-site_nginx.conf
user aemaeth zion;

events {
    use   epoll;
    worker_connections  1024;
}

# configuration of the server
http {
    include	mime.types;
    server {
        # the port your site will be served on
        listen      80;

        # the domain name it will serve for
        server_name www.dinghaoyi.cn; # substitute your machine's IP address or FQDN

        root       /home/aemaeth/my-site/www;
        access_log /home/aemaeth/my-site/log/access_log;
        charset     utf-8;

        client_max_body_size 1m;

        gzip            on;
   	gzip_min_length 1024;
    	gzip_buffers    4 8k;
    	gzip_types      text/css application/x-javascript application/json;

    	location /favicon.ico  {
            root /home/aemaeth/my-site/www;  # your Django project's media files - amend as required
    	}

    	location  ~ ^\/static\/.*$ {
            root /home/aemaeth/my-site/www; # your project's static files - amend as required
    	}

    	# Finally, send all non-media requests to theserver.
    	location / {
    	    proxy_pass       http://127.0.0.1:9000;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    	}
    }

}

